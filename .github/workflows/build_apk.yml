name: Build Bingo Notes APK

on:
  push:
    branches:
      - main
      - Bento-Branch  # <--- Add your new branch name here
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor/share @capacitor/filesystem

      # Clean slate: Delete any old Android folder to force a fresh start
      - name: Clean Build Artifacts
        run: rm -rf android

      - name: Initialize Android Platform
        run: |
          npx cap add android
          npx cap sync android

      # CRITICAL FIX: Inject BOTH permissions (Record + Modify Settings)
      - name: Inject Permissions
        run: |
          cd android/app/src/main
          
          # 1. Inject RECORD_AUDIO
          sed -i '/<application/i \    <uses-permission android:name="android.permission.RECORD_AUDIO" />' AndroidManifest.xml
          
          # 2. Inject MODIFY_AUDIO_SETTINGS (The missing link)
          sed -i '/<application/i \    <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />' AndroidManifest.xml
          
          # Verify they are both there
          cat AndroidManifest.xml

      - name: Fix Android Versions & Kotlin Conflicts
        run: |
          cd android
          
          # Upgrade Engine
          cd gradle/wrapper
          sed -i 's/gradle-8.2.1-all.zip/gradle-8.11.1-all.zip/g' gradle-wrapper.properties
          cd ../..

          # Upgrade Blueprint
          sed -i 's/gradle:8.2.1/gradle:8.7.2/g' build.gradle
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.22"/g' variables.gradle || true

          # Kotlin Traffic Cop Rule
          echo "
          allprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                          details.useVersion '1.9.22'
                      }
                  }
              }
          }" >> build.gradle

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace -Pandroid.lintOptions.abortOnError=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bingo-notes-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
