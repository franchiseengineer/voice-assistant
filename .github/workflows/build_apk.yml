name: Build Bingo Notes APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # FORCE INSTALL: We manually install the tools here to ensure they exist
      - name: Install Dependencies & Android Tools
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Initialize Android Platform
        run: |
          npx cap add android
          npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace -Pandroid.lintOptions.abortOnError=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bingo-notes-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
