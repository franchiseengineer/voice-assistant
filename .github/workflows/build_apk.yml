name: Build Bingo Notes APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. SETUP JAVA 21 (Required for 2026 Libraries)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 2. INSTALL DEPENDENCIES
      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # 3. GENERATE ANDROID PROJECT
      - name: Initialize Android Platform
        run: |
          npx cap add android
          npx cap sync android

      # 4. THE FIX: RESOLVE KOTLIN CONFLICTS
      # We force the entire project to agree on Kotlin 1.9.22
      - name: Fix Android Versions & Kotlin Conflicts
        run: |
          cd android
          
          # Upgrade Engine (Gradle 8.11)
          cd gradle/wrapper
          sed -i 's/gradle-8.2.1-all.zip/gradle-8.11.1-all.zip/g' gradle-wrapper.properties
          cd ../..

          # Upgrade Blueprint (AGP 8.7.2)
          sed -i 's/gradle:8.2.1/gradle:8.7.2/g' build.gradle

          # Update Variable (just in case)
          sed -i 's/kotlinVersion = .*/kotlinVersion = "1.9.22"/g' variables.gradle || true

          # CRITICAL FIX: Inject a "Traffic Cop" rule to force all Kotlin versions to match
          # This prevents the "Duplicate Class" error
          echo "
          allprojects {
              configurations.all {
                  resolutionStrategy.eachDependency { details ->
                      if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) {
                          details.useVersion '1.9.22'
                      }
                  }
              }
          }" >> build.gradle

      # 5. BUILD APK
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace -Pandroid.lintOptions.abortOnError=false

      # 6. UPLOAD
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bingo-notes-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
